<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Track - Редактирование профиля</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="images/favicons//favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicons//apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="images/favicons//apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="images/favicons//apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="images/favicons//apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="images/favicons//apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="images/favicons//apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="images/favicons//apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons//apple-touch-icon-180x180.png" />
</head>

<body>
  <div class="container">
    <header class="header">
      <a href="/">
        <img src="images/logo.svg" alt="Логотип платформы">
      </a>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a href="#">О траектории</a></li>
          <li class="header-nav__item"><a href="/tariffs.html">Тарифы</a></li>
          <li class="header-nav__item"><a href="#">Контакты</a></li>
        </ul>
        <div class="header-nav__btn">
					<button class="secondary-btn header-profile__btn">Алексей Скороходов</button>
					<div class="header-profile__menu">
						<ul>
							<li class="header-profile__menu-item">
								<a href="/">
									<img src="images/icons/profile-small.svg"><span>Личный кабинет</span>
								</a>
							</li>
							<li class="header-profile__menu-item header-profile__menu-item--danger">
								<a href="/auth.html">
									<img src="images/icons/out.svg"><span>Выйти из личного кабинета</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
      </nav>
    </header>

    <body>
      <main>
        <div class="page-container">
          <a class="back-link" href="/auth.html">
            <img src="images/icons/arrow-left.svg" alt="Назад">
            <p>Назад</p>
          </a>
          <div class="form-main">
            <div class="form-header">
              <h1 class="main-title">Редактировать профиль</h1>
            </div>

            <form action="#" class="mb-42" id="register" autocomplete="off">
              <div class="form-container">
                <div class="mb-58">
                  <div class="mb-32">
                    <div class="form-subtitle">
                      <h3 class="form-subtitle__title">Личные данные</h3>
                    </div>
                    <div class="input-group">
                      <input class="input-main" placeholder=" " id="register-surname"
                        oninput="return cleanInputIcon('register-surname', 'register-surname-clean')">
                      <label class="input-label">Фамилия</label>
                      <img src="images/icons/cross.svg" id="register-surname-clean" class="input-clean">
                      <div class="input-error-message"></div>
                    </div>
                    <div class="input-group">
                      <input class="input-main" placeholder=" " id="register-name"
                        oninput="return cleanInputIcon('register-name', 'register-name-clean')">
                      <label class="input-label">Имя</label>
                      <img src="images/icons/cross.svg" id="register-name-clean" class="input-clean">
                      <div class="input-error-message"></div>
                    </div>
                    <div class="input-group" id="date-mask-group">
                      <input class="input-main input-date" placeholder=" " id="date-mask" type="text">
                      <label class="input-label">Дата рождения</label>
                      <div class="input-error-message"></div>
                    </div>

                    <div class="input-group input-group-error">
                      <input class="input-main" placeholder=" " id="register-city"
                        oninput="return cleanInputIcon('register-city', 'register-city-clean')">
                      <label class="input-label">Страна, город проживания</label>
                      <img src="images/icons/cross.svg" id="register-city-clean" class="input-clean">
                      <div class="input-error-message">Пример поля с ошибкой</div>
                    </div>

                    <div class="input-group input-success">
                      <input class="input-main" placeholder=" " id="register-job"
                        oninput="return cleanInputIcon('register-job', 'register-job-clean')">
                      <label class="input-label">Должность</label>
                      <img src="images/icons/cross.svg" id="register-job-clean" class="input-clean">
                      <div class="input-error-message"></div>
                    </div>
                  </div>

                  <div class="mb-32">
                    <div class="form-subtitle">
                      <h3 class="form-subtitle__title">Связь</h3>
                    </div>
                    <div class="input-group">
                      <input class="input-main" placeholder=" " id="register-email"
                        oninput="return cleanInputIcon('register-email', 'register-email-clean')"  autocomplete="off">
                      <label class="input-label">Электронная почта</label>
                      <img src="images/icons/cross.svg" id="register-email-clean" class="input-clean">
                      <div class="input-error-message"></div>
                    </div>
                    <div class="input-group" id="phone-mask-group">
                      <input class="input-main" placeholder=" " id="phone-mask"  autocomplete="off">
                      <label class="input-label">Номер телефона</label>
                      <div class="input-error-message"></div>
                    </div>
                  </div>
                  <div class="form-favourite-contact">
                    <p class="form-text">Выберите предпочтительный способ связи</p>
                    <div class="form-favourite-contact__list">
                      <div class="form-checkbox">
                        <input type="checkbox" id="phone-favourite" name="phone-favourite" checked onclick="onlyOne(this)">
                        <label for="phone-favourite" class="unselectable form-checkbox-label">Телефон</label>
                      </div>

                      <div class="form-checkbox">
                        <input type="checkbox" id="whatsapp-favourite" name="whatsapp-favourite" onclick="onlyOne(this)">
                        <label for="whatsapp-favourite" class="unselectable form-checkbox-label">WhatsApp</label>
                      </div>

                      <div class="form-checkbox">
                        <input type="checkbox" id="telegram-favourite" name="telegram-favourite" onclick="onlyOne(this)">
                        <label for="telegram-favourite" class="unselectable form-checkbox-label">Telegram</label>
                      </div>
                    </div>
                  </div>

                  <div>
                    <div class="form-subtitle">
                      <h3 class="form-subtitle__title">Безопасность</h3>
                    </div>
                    <div class="input-group">
                      <input class="input-main" placeholder=" " id="password-1" type="password" autocomplete="off">
                      <label class="input-label">Пароль</label>
                      <button class="pass-eye" onclick="togglePassword(event, 'password-1', 'show-eye-1', 'hide-eye-1')">
                        <img src="images/icons/passShow.svg" class="pass-icon active" id="show-eye-1">
                        <img src="images/icons/passHide.svg" class="pass-icon" id="hide-eye">
                      </button>
                      <div class="input-error-message"></div>
                    </div>

                    <div class="input-group">
                      <input class="input-main" placeholder=" " id="password-2" type="password" autocomplete="off">
                      <label class="input-label">Подтвердите пароль</label>
                      <button class="pass-eye" onclick="togglePassword(event, 'password-2', 'show-eye-2', 'hide-eye-1-2')">
                        <img src="images/icons/passShow.svg" class="pass-icon active" id="show-eye-2">
                        <img src="images/icons/passHide.svg" class="pass-icon" id="hide-eye-2">
                      </button>
                      <div class="input-error-message"></div>
                    </div>
                  </div>
                </div>
                <a href="/restore.html" class="btn-link mb-32">Я не помню свой пароль</a>
                <a href="/" class="main-btn">Сохранить</a>
              </div>
            </form>
          </div>
        </div>
      </main>
    </body>
  </div>
  <script src="js/lib.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
